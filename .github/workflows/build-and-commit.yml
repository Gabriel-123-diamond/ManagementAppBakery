name: Build and Commit .next Folder

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Commit and Push .next Folder
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"
          git add -f .next
          if ! git diff --staged --quiet; then
            git commit -m "Chore: Add build output [skip ci]"
            git push
          else
            echo "Build output is unchanged. No commit needed."
          fi
          